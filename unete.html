			<h3>¡UNETE AL EQUIPO!</h3>

			<br><br>

			<div class="row justify-content-center py-5">
				<div class=" col-8 col-lg-10">
					<form action="https://formspree.io/f/mleqonaq" method="POST">


						<div class="form-row row">
							<div class="form-group col-12 col-lg-6 p-3">
								<label for="inputName"><b>Nombre</b></label>
								<input type="text" class="form-control" name="Name" id="Name" placeholder="Nombre" required>
							</div>
							<div class="form-group col-12 col-lg-6 p-3">
								<label for="inputLastName"><b>Apellido</b></label>
								<input type="text" class="form-control" name="Last Name" id="LastName" placeholder="Apellido" required>
							</div>
						</div>
						<div class="form-row row">
							<div class="form-group col-12 col-lg-6 p-3">
								<label for="inputEmail"><b>Email</b></label>
								<input type="email" class="form-control" name="Email" id="Email" placeholder="Email" required>
							</div>
							<div class="form-group col-12 col-lg-6 p-3">
								<label for="inputLastName"><b>Número Telefónicor</b></label>
								<input type="text" class="form-control" name="Phone" id="Phone" placeholder="Número Telefónico" required>
							</div>
						</div>

						<div class="form-row row">
							<div class="form-group col-12 col-lg-6 p-3">
								<label for="inputAddress"><b>Dirección</b></label>
								<input type="text" class="form-control" name="Address" id="inputAddress" placeholder="1234 Main St" required>
							</div>
							<div class="form-group col-12 col-lg-6 p-3">
								<label for="inputAddress2"><b>Dirección 2</b></label>
								<input type="text" class="form-control" name="Address 2" id="inputAddress2" placeholder="1234 Main St">
							</div>
						</div>

						<div class="form-row row">
							<div class="form-group col-12 col-lg-4 p-3">
								<label for="inputCity"><b>Ciudad</b></label>
								<input type="text" class="form-control" name="City" id="inputCity" placeholder="Ciudad" required>
							</div>
							<div class="form-group col-12 col-lg-4 p-3">
								<label for="inputState"><b>Estado</b></label>
								<input type="text" class="form-control" name="State" id="inputState" placeholder="Estado" required>
							</select>
						</div>
						<div class="form-group col-12 col-lg-4 p-3">
							<label for="inputZip"><b>Código Postal</b></label>
							<input type="text" class="form-control" name="Zip" id="inputZip" placeholder="12345" required>
						</div>
					</div>

					<div class="form-row row justify-content-md-center">
						<div class="form-group col-12 col-lg-4 p-3">
							<label for="inputJob"><b>Aplicando para:</b></label>
							<select id="inputJob" name="For" class="form-control">
								<option selected>Selecciona...</option>
								<option>Bartender</option>
								<option>Bar Back</option>
								<option>Bar Manager</option>
								<option>Busser</option>
								<option>Cocinero</option>
								<option>Hostess</option>
								<option>Manager de Cocina</option>
								<option>Manager</option>
								<option>Prep</option>
								<option>Manager de Servicio</option>
								<option>Sushi Chef</option>
								<option>Mesero/Mesera</option>
							</select>
						</div>
					</div>
					<br><br>
					<button type="submit" class="btn btn-lg">Enviar</button>
				</form>
